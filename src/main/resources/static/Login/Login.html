<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>PETBAYO</title>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
<section>
  <div class="form-box">
    <div class="form-value">
      <form action="">
        <h2>Login</h2>
        <div class="inputbox">
          <ion-icon name="at-circle-outline"></ion-icon>
          <input type="id" required>
          <label for="id">Email</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" required>
          <label for="pw">Password</label>
        </div>
        <div class="maintain">
          <label for="idChk"><input type="checkbox"> 내 정보 기억하기</label>
        </div>
        <div class="forget-button">
          <label>
            <a href="#" style="text-decoration:none">아이디 찾기</a>
            <p style="display:inline">|</p>
            <a href="#" style="text-decoration:none">비밀번호 찾기</a></label>
        </div>

        <button>로그인</button>
        <a href="#"></a>
        <div class="register">
          <p>아이디가 없으신가요? <a href="register.html">회원가입</a></p>
        </div>
      </form>
    </div>
  </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
