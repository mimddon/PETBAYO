<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PetBayo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/pet-care.css">
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header>
    <h1 class="logo">PetBayo</h1>
    <nav class="global-nav">
        <div class="logo">
            <a href="#">PETBAYO</a>
        </div>
        <ul class="menu">
            <li><a href="#">PETBOOK</a></li>
            <li><a href="#">PETCARE</a></li>
            <li><a href="#">CPRANK</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>

        <div class="user">
            <a href="login.html">로그인</a>
            <a href="register.html">회원가입</a>
        </div>
    </nav>

</header>
<main>
    <div class="sidebar">
        <h2>추천 돌봄이</h2>
        <div class="recommendation">
            <p>현재 <span id="recommendationCount"></span>명의 돌봄이가 추천되었습니다.</p>
        </div>
    </div>
    <div class="map-container" id="mapContainer">
    </div>

    <div id="map" style="width:70%;height:1080px;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1dc4acb769231477d585bb172afb8241"></script>

    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커를 표시할 위치와 title 객체 배열입니다
        var positions = [];

        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

        $.ajax({
            type: 'GET',
            url: '/api/care',
            dataType: 'json',
            success: function(data) {
                // 가져온 데이터를 positions 배열에 추가한다.
                for (var i = 0; i < data.length; i++) {
                    positions.push({
                        title: data[i].title,
                        latlng: new kakao.maps.LatLng(data[i].latitude, data[i].longitude)
                    });
                }
                console.log(positions);

                    var imageSize = new kakao.maps.Size(24, 35);

                    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

                    console.log('marker position:', positions[1].latlng);


                    markerImage.onload = function() {
                        console.log('Marker image loaded successfully!');

                        for (var i = 0; i < positions.length; i ++) {
                            var marker = new kakao.maps.Marker({
                                map: map,
                                position: positions[i].latlng,
                                title : positions[i].title,
                                image : markerImage
                            });

                        }

                    };


                console.log(data);

            }
        });
    </script>



    <table>
        <tbody>
             <tr th:each="care : ${care}">
                <td th:text="${care.longitude}" style=""></td>
                <td th:text="${care.latitude}" style=""></td>




             </tr>
        </tbody>
    </table>


    <div class="mt-2">
        <a href="/careCreate" class="btn btn-sm btn-primary">등록</a> <a href=".." class="btn btn-sm btn-warning">이전</a>
    </div>
    <!-- 메인 컨텐츠 내용 -->

</main>

<footer>
    <!-- 푸터 내용 -->
</footer>

<script>
    // JavaScript 코드 (지도 API를 사용하는 등의 동적인 기능을 구현)

</script>
</body>
</html>
