<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시판 - 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <div class="division">
        <div>
            <button class="btn btn-primary" style="color: white;">PETBAYO BOARD
            </button>
        </div>
    </div>
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">내용</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
            <th scope="col">조회수</th>
            <th scope="col">삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList}">
            <td th:text="${board.qsId}"></td>
            <td th:text="${board.qsTitle}"></td>
            <td th:text="${board.content}"></td>
            <td th:text="${board.userId}"></td>
            <td>
                <a th:href="@{/board/detail/{qsId}(qsId=${board.qsId})}" th:text="${#dates.format(board.createdDate, 'yyyy-MM-dd HH:mm')}" th:onclick="'showDetail(\'' + ${board.qsId} + '\')'"></a>
            </td>
            <td th:text="${board.viewCnt}"></td>
            <td>
                <button class="btn btn-danger" th:onclick="'confirmDelete(\'' + ${board.qsId} + '\')'">삭제</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-auto">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/board/list(page=1)}">처음</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/board/list(page=${currentPage - 1})}">이전</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/board/list(page=${currentPage + 1})}">다음</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/board/list(page=${totalPages})}">마지막</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-auto">
            <a class="btn btn-primary" href="/board/add" role="button">글쓰기</a>
        </div>
    </div>
</div>
<script>
    function showDetail(qsId) {
        window.location.href = '/board/detail/' + qsId;
    }

    function confirmDelete(qsId) {
        if (confirm("정말로 삭제하시겠습니까?")) {
            window.location.href = '/board/delete/' + qsId;
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
