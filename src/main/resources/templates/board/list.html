<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시판 - 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">내용</th>
            <th scope="col">공개여부</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
            <th scope="col">조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList}">
            <td th:text="${board.qsId}"></td>
            <td th:text="${board.qsTitle}"></td>
            <td th:text="${board.content}"></td>
            <td th:text="${board.disclosure}"></td>
            <td th:text="${board.userId}"></td>
            <td>
                <a href="board/detail/{board.qsId}" th:text="${#dates.format(board.createdDate, 'yyyy-MM-dd HH:mm')}" th:onclick="'showDetail(\'' + ${board.qsId} + '\')'"></a>
            </td>
            <td th:text="${board.viewCnt}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-primary" href="/board/add" role="button">글쓰기</a>
        </div>
    </div>
</div>
<script>
    function showDetail(qsId) {
        window.location.href = '/board/detail/' + qsId;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
