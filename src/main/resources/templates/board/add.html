<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시글 작성</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <form method="post" th:action="@{/board/add}">

        <div class="mb-3">
            <label for="qsTitle" class="form-label">제목</label>
            <input type="text" class="form-control" id="qsTitle" th:field="${board.qsTitle}" />
        </div>

        <div class="mb-3">
            <label for="userId" class="form-label">작성자</label>
            <input type="text" class="form-control" id="userId" th:field="${board.userId}" />
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">답변</label>
            <input type="text" class="form-control" id="content" th:field="${board.content}">
        </div>

        <button type="submit" class="btn btn-primary">작성</button>

    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

</body>
</html>
