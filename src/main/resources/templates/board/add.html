<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시판 - 추가</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <form th:action="@{/board/add}" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <!--<div class="form-group">
            <label for="author">작성자</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>-->
        <div class="form-group">
            <label for="disclosureOpen">공개여부</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="disclosureOpen" name="disclosure" value="OPEN" checked>
                <label class="form-check-label" for="disclosureOpen">공개</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="disclosureClosed" name="disclosure" value="CLOSED">
                <label class="form-check-label" for="disclosureClosed">비공개</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">작성</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
