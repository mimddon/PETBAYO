<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <style>
        .container {
            position: relative;
        }

        .container h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .container video {
            display: block;
            object-fit: cover;
            width: 100%;
            height: 770px;
            z-index: 1;
        }
    </style>
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <h1>당신의 근처에서<br>애견돌봄이를 찾으세요</h1>
    <div>
        <video loop muted autoplay playsinline webkit-playsinline="true" style="display: flex; object-fit: cover; width: 100%; height: 770px; z-index: 20">

    </div>
</div>

</header>
<footer>
    <p>고객센터 문의: 000-0000-0000</p>
</footer>
</body>
