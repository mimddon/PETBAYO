<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/register.css">
  <title>PETBAYO</title>
</head>
<body>
<section>
  <div class="form-box">
    <div class="form-value">
      <h2>Register</h2>
      <form method="post">
        <div class="inputbox">
          <div class="email-e">
            <ion-icon name="at-circle-outline"></ion-icon>
            <input type="id" id="email" name="userId" required>
            <label for="email">Email</label>
            <button class="email-s" type="button">인증하기</button>
          </div>
        </div>
        <div class="Y">
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="pwd" name="pwd" required>
            <label for="pwd">Password</label>
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="rePw" name="Re-Enter Password" required>
            <label for="rePw">Re-Enter Password</label>
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="text" id="nickname" name="nickname" required>
            <label for="nickname">Nickname</label>
          </div>
            <div class="bb"></div>
            <div class="Birth">
              <label for="date">Date Of Birth</label>
              <ion-icon name="calendar-number-outline"></ion-icon>
              <div>
                <input type="date" id="date" name="birth" max="2077-01-01" min="1900-01-01" value="2023-01-01">
              </div>
            </div>
            <div class="aa"></div>
            <button class="reg" type="submit">회원가입</button>
            <a href="#"></a>
          </div>
        </div>
      </form>
      <div class="register">
        <p class="p">PETBAYO 회원이십니까? <a href="login">로그인</a></p>
      </div>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="/js/register.js"></script>
</body>
</html>
