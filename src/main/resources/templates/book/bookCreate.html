<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- jquery cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
<div class="container">
  <div>
    <h3>펫 종 등록</h3>
  </div>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 600px;
      margin: 0 auto;
    }

    h3 {
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .file_input input[type="text"] {
      width: 200px;
    }

    .file_list {
      margin-bottom: 20px;
    }

    .btns {
      margin-right: 10px;
    }

    .btns span {
      font-weight: bold;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }
  </style>
  <script>
    function selectFile(element) {

      const file = element.files[0];
      const filename = element.closest('.file_input').firstElementChild;

      // 1. 파일 선택 창에서 취소 버튼이 클릭된 경우
      if ( !file ) {
        filename.value = '';
        return false;
      }

      // 2. 파일 크기가 10MB를 초과하는 경우
      const fileSize = Math.floor(file.size / 1024 / 1024);
      if (fileSize > 10) {
        alert('10MB 이하의 파일로 업로드해 주세요.');
        filename.value = '';
        element.value = '';
        return false;
      }

      // 3. 파일명 지정
      filename.value = file.name;
    }


    // 파일 추가
    function addFile() {
      const fileDiv = document.createElement('div');
      fileDiv.innerHTML =`
            <div class="file_input">
                <input type="text" readonly />
                <label> 첨부파일
                    <input type="file" name="files" onchange="selectFile(this);" />
                </label>
            </div>
            <button type="button" onclick="removeFile(this);" class="btns del_btn"><span>삭제</span></button>
        `;
      document.querySelector('.file_list').appendChild(fileDiv);
    }


    // 파일 삭제
    function removeFile(element) {
      const fileAddBtn = element.nextElementSibling;
      if (fileAddBtn) {
        const inputs = element.previousElementSibling.querySelectorAll('input');
        inputs.forEach(input => input.value = '')
        return false;
      }
      element.parentElement.remove();

    }
  </script>

  <form id="saveForm" method="post" autocomplete="off" enctype="multipart/form-data">
    <div class="form-group mt-2">
      <label for="species">종:</label>
      <input id="species" name="species" type="text" class="form-control" th:value="${species}" placeholder="펫 종을 입력해주세요.">
    </div>

    <div class="form-group mt-2">
      <label for="description">설명:</label>
      <textarea id="description" name="description" class="form-control" th:value="${description}" placeholder="펫에 대한 설명을 입력해주세요."></textarea>
    </div>

    <div class="form-group mt-2">
      <label for="writer">작성자:</label>
      <input id="writer" name="writer" type="text" class="form-control" th:value="${writer}" placeholder="작성자를 입력해주세요.">
    </div>

    <div class="form-group mt-3">
      <label for="file">첨부파일:</label>
      <div class="file_list">
        <div>
          <div class="file_input">
            <input type="text" readonly />
            <label> 첨부파일
              <input id="file" type="file" name="files" onchange="selectFile(this);" th:value="${files}" />
            </label>
          </div>
          <button type="button" onclick="removeFile(this);" class="btns del_btn"><span>삭제</span></button>
          <button type="button" onclick="addFile();" class="btns fn_add_btn"><span>파일 추가</span></button>
        </div>
      </div>
    </div>

    <div class="form-group mt-3">
      <button type="submit" class="btn btn-sm btn-primary">등록</button>
      <a href="/book/bookList"><button type="button" class="btn btn-sm btn-secondary">취소</button></a>
    </div>
  </form>
</div>

</body>
</html>
