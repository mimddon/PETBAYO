<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
</head>
<body>
<h1>Question List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Process</th>
        <th>Disclosure</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Action</th>
    </tr>
    <th:block th:each="question : ${questionList}">
        <tr>
            <td th:text="${question.qsId}"></td>
            <td th:text="${question.title}"></td>
            <td th:text="${question.process}"></td>
            <td th:text="${question.disclosure}"></td>
            <td th:text="${question.createdAt}"></td>
            <td th:text="${question.updatedAt}"></td>
            <td>
                <a th:href="@{'/question/update/' + ${question.qsId}}">Update</a>
                <a th:href="@{'/question/delete/' + ${question.qsId}}">Delete</a>
            </td>
        </tr>
    </th:block>
</table>
<a href="/question/add">Add Question</a>
</body>
</html>
