<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETBAYO</title>
    <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
    <link rel="stylesheet" href="/css/loginRegister.css">
    <script>
        function showSelectedGender() {
            var genderRadios = document.getElementsByName('gender');

            for (var i = 0; i < genderRadios.length; i++) {
                var radio = genderRadios[i];
                if (radio.checked) {
                    var genderText = radio.value === 'male' ? '남성' : '여성';
                    alert(genderText + '을 선택하셨습니다');
                    break;
                }
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="blueColor">
        <div class="box signin">
            <h2>이미 아이디가 있으신가요?</h2>
            <button class="signinbtn">Login</button>
        </div>
        <div class="box signup">
            <h2>아이디가 없으신가요?</h2>
            <button class="signupbtn">Register</button>
        </div>
    </div>
    <div class="form-box">
        <div class="form signinform">
            <form method="POST" action="/">
                <h3>Login</h3>
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="pwd" placeholder="Password" required>
                <input type="submit" value="Sign In">
                <div class="find">
                    <a href="#">비밀번호 찾기</a>
                    <a>|</a>
                    <a href="#">아이디 찾기</a>
                </div>
            </form>
        </div>
        <div class="form signupform">
            <form  name="register_form" method="POST" action="/loginRegister">
                <h3>Register</h3>
                <div class="reg-e">
                    <input type="email" name="email" placeholder="Email" required>
                    <button type="button" class="btn-auth" onclick="checkEmail(true)">AUTH</button>
                </div>

                <input type="password" name="pwd" id="pwd" placeholder="Password" onchange="isSame()" required>

                <div class="reg-e">
                    <input type="password" id="pwdChk" onchange="isSame()" placeholder="Confirm-Password" required>&nbsp;&nbsp;
                    <span id="same"></span>
                </div>

                <div class="reg-e">
                    <input type="text" name="nickname" placeholder="Nickname" required>
                    <button type="button" class="btn" onclick="checkNickname(true)">AUTH</button>
                </div>

                <div>
                    <script>
                        function onlyNumber(){
                            if(
                                (event.keyCode > 47 && event.keyCode < 58 )
                                || event.keyCode == 8
                                || event.keyCode == 37
                                || event.keyCode == 39
                                || event.keyCode == 46
                            ) {

                            } else {
                                event.returnValue = false;
                            }
                        }
                    </script>
                    <input type="text" name="birth" id="birth" maxlength="6" onkeydown="return onlyNumber();" placeholder="Birth  /  Example: 990101" required>

                    <input type="radio" id="male" name="gender" value="male" class="radio-btn" required>
                    <label for="male" class="btn-gender">남자</label>

                    <input type="radio" id="female" name="gender" value="female" class="radio-btn" required>
                    <label for="female" class="btn-gender">여자</label>
                </div>

                <input type="submit" value="Sign Up" onclick="register()">
            </form>
        </div>
    </div>
</div>
<script src="/js/loginRegister.js"></script>

<script>
let isEmailCheck = false;
let isNicknameCheck = false;

function checkEmail(mode) {
    const email = document.register_form.email.value;

    if (email === "") {
        alert("중복검사 전에 이메일을 입력 해 주세요");
        return;
    }

    if (mode) {
        checkEmail_Async();
    } else {
        checkEmail_Sync();
    }
}

function checkEmail_Async() {
    const form = document.register_form;

    const xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                const result = xhr.responseText;
                console.log("응답: " + result);

                if (result === "OK") {
                    isEmailCheck = true;
                    alert("사용 가능한 이메일 입니다");
                } else {
                    isEmailCheck = false;
                    alert("이미 사용중인 이메일 입니다");
                }
            }
        }
    };

    xhr.open("GET", "checkEmail/" + form.email.value, true);
    xhr.send();
}

function checkNickname(mode) {
    const nickname = document.register_form.nickname.value;

    if (nickname === "") {
        alert("중복검사 전에 닉네임을 입력 해 주세요");
        return;
    }

    if (mode) {
        checkNickname_Async();
    } else {
        checkNickname_Sync();
    }
}

function checkNickname_Async() {
    const form = document.register_form;

    const xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                const result = xhr.responseText;
                console.log("응답: " + result);

                if (result === "OK") {
                    isNicknameCheck = true;
                    alert("사용 가능한 닉네임 입니다");
                } else {
                    isNicknameCheck = false;
                    alert("이미 사용중인 닉네임 입니다");
                }
            }
        }
    };

    xhr.open("GET", "checkNickname/" + form.nickname.value, true);
    xhr.send();
}

function register() {
    const form = document.register_form;

    if (!isEmailCheck) {
        alert("이메일 중복 검사를 하셔야 합니다");
        return;
    }

    if (!isNicknameCheck) {
        alert("닉네임 중복 검사를 하셔야 합니다");
        return;
    }

    if (form.email.value === "") {
        alert("이메일을 입력 해 주세요");
        form.email.focus();
        return;
    }

    if (form.nickname.value === "") {
        alert("닉네임을 입력 해 주세요");
        form.nickname.focus();
        return;
    }

    form.submit();
}

</script>

<script>
    var genderRadios = document.getElementsByName('gender');
    for (var i = 0; i < genderRadios.length; i++) {
        genderRadios[i].addEventListener('change', showSelectedGender);
    }
</script>

<script>
function isSame() {
    var pwd = document.getElementById('pwd').value;

    if (pwd.length < 6 || pwd.length > 16) {
        alert('비밀번호는 6글자 이상, 16글자 이하만 이용 가능합니다.');
        document.getElementById('pwd').value=document.getElementById('pwdChk').value='';
        document.getElementById('same').innerHTML='';
    }
    if(document.getElementById('pwd').value!='' && document.getElementById('pwdChk').value!='') {
        if(document.getElementById('pwd').value==document.getElementById('pwdChk').value) {
            document.getElementById('same').innerHTML='비밀번호 일치';
            document.getElementById('same').style.color='blue';
        }
        else {
            document.getElementById('same').innerHTML='비밀번호 불일치';
            document.getElementById('same').style.color='red';
        }
    }
}
</script>

</body>
</html>
